<div class="collapse">
  <button class="collapse-btn"
          [class.active]="isBlockOpen"
          type="button"
          (click)="toggleBlock()">
    <i *ngIf="ImgClass?.length" class="{{ImgClass}}"></i>
    {{title}}
    <i class="fa fa-chevron-down caret"></i>
  </button>
  <div class="collapse-body"
       [class.active]="isBlockOpen"
       #collapse_body>
    <ng-content *ngIf="contentShow"></ng-content>
  </div>
</div>
